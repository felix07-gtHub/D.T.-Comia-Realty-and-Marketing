<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.T. Comia Realty and Markerting</title>
    <link rel="icon" href="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/BUYER ICONS AND LOGOS/DT Comia Logo.png">
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url('https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/HOME PAGE/housebg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative; /* important for overlay positioning */
        overflow: hidden;
    }

    /* Blurred overlay */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: inherit;
        background-size: cover;
        background-position: center;
        filter: blur(4px);
        transform: scale(1.05); /* avoid sharp edges */
        z-index: 0;
    }

    /* Keep all body content above the blur */
    body * {
        position: relative;
        z-index: 1;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 550px;
        text-align: center;
        padding: 40px;
        box-sizing: border-box;
        background-color: #00000099;
        border-radius: 20px;
        margin: auto 40px;
    }

    .main-container > h1 {
        color: #e5d7c4;
        font-size: 24px;
        margin-top: 0px;
    }

    .main-container a {
        color: #e5d7c4;
        text-decoration: none;
    }
</style>

    </div>
</body>
</html>
