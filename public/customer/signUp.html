<body>

        <!-------------------------SIGNUP FORM------------------------->

    <div id="flexBox">
        
        <!--SIDE PANEL-->
        <div id="signIn">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/BUYER ICONS AND LOGOS/DT Comia Logo.png" alt="D.T. Comcia Realty and Markerting Logo" type="">

            <a href="./LogIn.html">
                <button>SIGN IN</button>
            </a>
        </div>

        <!--SIGNUP FORM-->
        <div id="signUp">
            <form>
                <h1>Create account</h1>
                <div>
                    <p>FIRST NAME</p>
                    <input type="text" name="First name" required maxlength="50">
                </div>
                <div>
                    <p>LAST NAME</p>
                    <input type="text" name="Last name" required maxlength="50">
                </div>
                <p>EMAIL</p>
                <input type="text" name="Email address" required maxlength="50">
                <p>PASSWORD</p>
                <input type="password" name="Password" maxlength="15" required maxlength="50">
            
                <p>• At least 8 characters long</p>
                <p>• Contains a number and a special character</p>
                <p>• Contains a small and capital letter</p>
                <input type="button" name="Submit button" value="SUBMIT">
                
            </form>
        </div>
    </div>
