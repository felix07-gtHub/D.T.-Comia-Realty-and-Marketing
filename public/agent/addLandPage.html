    <!---------------------------------------------------------------->
  
  <div class="main-container">
    <div class="side-panel">
      <div class="profile-div">
        <img src="" alt="prof icon" type="">

        <p>Elle Luna Light</p>
      </div>

      <div class="side-panel-content">
        <p>NAVIGATION</p>

        <div class="agent-listings">
          <a href="./houseListingsPage.html">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/AGENT ICONS/listings.png" alt="" type="">Listings
            </a>
        </div>

        <div class="agent-add-prop">
          <a href="./addHousePage.html">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/AGENT ICONS/add prop.png" alt="" type="">Add property
          </a>
        </div>

        <div class="calendar">
          <a href="./reservationPeriod.html">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/AGENT ICONS/new reservation.png" alt="" type="">Reservations
          </a>

        <div class="recycle-bin">
          <a href="./trashPage.html">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/AGENT ICONS/trash.png" alt="" type="">Trash
          </a>
        </div>

        <div class="gps-manage-btn">
          <a href="../customer/gpsSystem.html?role=agent">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/AGENT ICONS/gps.png" alt="" type=""> Manage GPS
          </a>
        </div>

          
        <div class="logout">
          <a href="../customer/homePage.html">
            <img src="https://niwxujzmwpdhegjlmyfw.supabase.co/storage/v1/object/public/D.T.%20Comia%20Realty%20and%20Marketing/BUYER ICONS AND LOGOS/logout.png" alt="" type="">Log out
          </a>
        </div>
       

      </div>
    </div>
      
    <div id="AddProperty">
      <h1>ADD PROPERTY</h1> 

      <div>
        <a href="./addHousePage.html">House</a>
        <a href="./addLandPage.html">Land</a>
      </div>

      <hr>

      
      <form enctype="multipart/form-data" method="post" id="form">       
        <p>Location</p>    
        <input type="text" name="Location" required>    

        <p>Address</p>
        <input type="text" name="Address" required>

        <p>Main Image</p>
        <div class="Main-Image">
          <label for="mainImage">
            Choose File
          </label>
          <input type="file" name="Main_image" required accept="image/*" class="file-input" id="mainImage">
        </div>

        <p>Additional Images</p>
        <div class="Additional-Images">
          <label for="additionalImages">
            Choose Files
          </label>
          <input type="file" name="Additional_images" multiple accept="image/*" class="file-input" id="additionalImages">
        </div>

        <p>Land Type</p>
        <select name="land_type" id="landType">
          <option value="Any">Select</option>
          <option value="Residential Lot">Residential Lot</option>
          <option value="Commercial Lot">Commercial Lot</option>
          <option value="Industrial Lot">Industrial Lot</option>
          <option value="Agricultural / Farm Land">Agricultural / Farm Land</option>
          <option value="Subdivision Lot">Subdivision Lot</option>
          <option value="Beachfront Lot">Beachfront Lot</option>
          <option value="Mountain / Hillside lot">Mountain / Hillside Lot</option>
          <option value="Mixed-Use Lot">Mixed-Use Lot</option>
          <option value="Vacant Lot">Vacant Lot</option>
          <option value="Raw Land">Raw Land</option>
          <option value="Investment Lot">Investment Lot</option>
        </select> 

      
        <div class="price-area">
            <p>Price</p>
            <p>Area</p>

            <input type="number" name="Price" required>
            <input type="number" name="Area">
          </div>

          

          
        <p>Description</p>
        <input type="text" name="Description">
          
            
          
        <div id="googleMap"></div>
      </form>

      <div>
        <button disabled>Discard</button>
        <button disabled>Save</button>
      </div>
      
       
      
    </div>
    
  </div>
